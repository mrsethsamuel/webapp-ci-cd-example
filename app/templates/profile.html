<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-container {
            max-width: 600px;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .profile-link {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card card-container">
        <div class="card-body">
            <h1 class="card-title">{{ user.first_name }} {{ user.last_name }}'s Profile</h1>
            <p class="card-text lead">Username: {{ user.username }}</p>
            <p class="card-text lead">Email: {{ user.email }}</p>
            <!-- Add more profile information as needed -->

            <a href="/" class="btn btn-link profile-link">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
